<div class="oj-hybrid-padding">
  <div class="customers-header">
  <h1>Customers</h1>
  <div>
    <oj-toolbar aria-label="Customer actions">
      <oj-button id="addBtn" on-oj-action="[[addCust]]">Add</oj-button>
      <oj-button id="delBtn" on-oj-action="[[delCust]]">Delete</oj-button>
      <oj-button id="listBtn" on-oj-action="[[listCust]]">List</oj-button>
      <oj-button id="updBtn" on-oj-action="[[updateCust]]">Update</oj-button>
    </oj-toolbar>
  </div>
  </div>

  <!-- LIST TABLE -->
  <table border="1"
         data-bind="visible: customers().length > 0 && listCustTable() && !showAddcust() && !showDeleteActions() && !showUpdateActions()">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>City</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody data-bind="foreach: customers">
      <tr>
        <td data-bind="text: custId"></td>
        <td data-bind="text: firstName"></td>
        <td data-bind="text: lastName"></td>
        <td data-bind="text: phoneNumber"></td>
        <td data-bind="text: city"></td>
        <td data-bind="text: emailId"></td>
      </tr>
    </tbody>
  </table>

  <!-- DELETE TABLE -->
  <table border="1"
         data-bind="visible: customers().length > 0 && showDeleteActions() && !showAddcust()">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>City</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody data-bind="foreach: customers">
      <tr>
        <td data-bind="text: custId"></td>
        <td data-bind="text: firstName"></td>
        <td data-bind="text: lastName"></td>
        <td data-bind="text: phoneNumber"></td>
        <td data-bind="text: city"></td>
        <td data-bind="text: emailId"></td>
        <td>
          <button data-bind="click: $parent.deleteByRow">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- UPDATE TABLE -->
  <table border="1"
         data-bind="visible: customers().length > 0 && showUpdateActions() && !showAddcust()">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>City</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody data-bind="foreach: customers">
      <tr>
        <td data-bind="text: custId"></td>
        <td>
          <!-- ko if: $parent.editingCustId() === custId -->
          <input data-bind="value: $parent.editTemp.firstName" />
          <!-- /ko -->
          <!-- ko ifnot: $parent.editingCustId() === custId -->
          <span data-bind="text: firstName"></span>
          <!-- /ko -->
        </td>
        <td>
          <!-- ko if: $parent.editingCustId() === custId -->
          <input data-bind="value: $parent.editTemp.lastName" />
          <!-- /ko -->
          <!-- ko ifnot: $parent.editingCustId() === custId -->
          <span data-bind="text: lastName"></span>
          <!-- /ko -->
        </td>
        <td>
          <!-- ko if: $parent.editingCustId() === custId -->
          <input data-bind="value: $parent.editTemp.phoneNumber" />
          <!-- /ko -->
          <!-- ko ifnot: $parent.editingCustId() === custId -->
          <span data-bind="text: phoneNumber"></span>
          <!-- /ko -->
        </td>
        <td>
          <!-- ko if: $parent.editingCustId() === custId -->
          <input data-bind="value: $parent.editTemp.city" />
          <!-- /ko -->
          <!-- ko ifnot: $parent.editingCustId() === custId -->
          <span data-bind="text: city"></span>
          <!-- /ko -->
        </td>
        <td>
          <!-- ko if: $parent.editingCustId() === custId -->
          <input data-bind="value: $parent.editTemp.emailId" />
          <!-- /ko -->
          <!-- ko ifnot: $parent.editingCustId() === custId -->
          <span data-bind="text: emailId"></span>
          <!-- /ko -->
        </td>
        <td>
          <!-- ko if: $parent.editingCustId() === custId -->
          <button data-bind="click: function(){$parent.confirmEditCust($data)}">Confirm</button>
          <button data-bind="click: $parent.cancelEditCust">Cancel</button>
          <!-- /ko -->
          <!-- ko ifnot: $parent.editingCustId() === custId -->
          <button data-bind="click: function(){$parent.editCustRow($data)}">Update</button>
          <!-- /ko -->
        </td>
      </tr>
    </tbody>
  </table>

  <!-- ko if: showAddcust -->
  <div class="oj-panel" >
    <div class="add-customer-panel">
  <div class="add-customer-title">Add New Customer</div>
  <label>ID:</label>
  <input data-bind="value: addCustId" type="text" placeholder="Customer ID" />
  <label>First Name:</label>
  <input data-bind="value: addFirstName" type="text" placeholder="First Name" />
  <label>Last Name:</label>
  <input data-bind="value: addLastName" type="text" placeholder="Last Name" />
  <label>Phone Number:</label>
  <input data-bind="value: addPhoneNumber" type="text" placeholder="Phone Number" />
  <label>City:</label>
  <input data-bind="value: addCity" type="text" placeholder="City" />
  <label>Email:</label>
  <input data-bind="value: addEmailId" type="email" placeholder="Email Address" />
  <div class="button-group">
    <button data-bind="click: confirmAddCust">Submit</button>
    <button data-bind="click: function(){showAddcust(false)}">Cancel</button>
  </div>
</div>
  </div>
  <!-- /ko -->
</div>
