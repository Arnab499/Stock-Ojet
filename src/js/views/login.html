<div class="stylish-login-container">
  <h2>Login</h2>
  <input type="text" placeholder="Email" data-bind="value: email, valueUpdate: 'input'">
  <input type="password" placeholder="Password" data-bind="value: password, valueUpdate: 'input'">
  <button data-bind="click: login">Login</button>
  <div class="error-message" data-bind="text: errorMsg"></div>
</div>
